version: '3.8'
services:
  authapp:
    # stdin_open: true
    # tty: true
    build: 
      context: ./packages/auth
      dockerfile: Dockerfile.prod
    image: authapp
    container_name: auth
    ports:
      - "3001:80"
    # volumes:
    #   - ./packages/auth:/app
    # environment:
    #   - CHOCKIDAR_USEPOLLING=true
  
  commonapp:
    build: 
      context: ./packages/common
      dockerfile: Dockerfile.prod
    image: commonapp
    container_name: common
    ports:
      - "3002:80"

  dashboardapp:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile.prod
    image: dashboardapp
    container_name: dashboard
    ports:
      - "3003:80"
    depends_on:
      - commonapp

  headerapp:
    build:
      context: ./packages/header
      dockerfile: Dockerfile.prod
    image: headerapp
    container_name: header
    ports:
      - "3004:80"

  webapp:
    build: 
      context: ./packages/webapp
      dockerfile: Dockerfile.prod
    image: webapp
    container_name: webapp
    ports:
      - "3000:80"
    depends_on:
      - authapp
      - commonapp
      - dashboardapp
      - headerapp
      - serverapp

  serverapp:
    build:
      context: ./packages/server
      dockerfile: Dockerfile.prod
    image: serverapp
    container_name: server
    ports:
      - "5000:5000"